<div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Add Instrument</button>
        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
          <button (click) = "addABlock('card')" ngbDropdownItem>Card</button>
          <button (click) = "addABlock('netbanking')" ngbDropdownItem>Netbanking</button>
        </div>
      </div>
    </div>
  </div>
