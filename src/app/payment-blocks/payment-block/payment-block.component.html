{{ id | json }}

<div class="row">
  <div class="col-8">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" id="dropdownForm1" ngbDropdownToggle>
        Add Instrument
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1">
        <button (click)="addABlock('card')" ngbDropdownItem>Card</button>
        <button (click)="addABlock('netbanking')" ngbDropdownItem>
          Netbanking
        </button>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" (click)="getBlockConf()" id="">
        Apply Changes
      </button>
    </div>
  </div>
</div>

<div *ngFor="let block of paymentBlockService.paymentBlocks; let index = index">

  <app-instrument-block></app-instrument-block>
  </div>
